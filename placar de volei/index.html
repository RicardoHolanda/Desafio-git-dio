<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Placar</title>
</head>

<body>
    <div id="marca">
        <img src="extendida-azulpet&rosa.png" alt="marca cubos academy"><br>
    </div>
    <hr>
    <br><br><br>
    <div class="placar">
        <div class="timeA metade">
            <span id="nomeTimeA">TIME A</span>
        </div>
        <div class="timeB metade">
            <span id="nomeTimeB">TIME B</span>
        </div>
        <div class="content">
            <div id="pontuacaoA" class="score-a metade">0</div>
            <div id="pontuacaoB" class="score-b metade">0</div>
        </div>
        <div class="sets-group">
            <div id="setA" class="set-a metade">0</div>
            <div id="setB" class="set-b metade">0</div>
        </div>

    </div>

    <footer class="pgEnd">
        <p>"Projeto desenvolvido durante a imers√£o da cubos academy 2021"</p>
    </footer>
    <hr>
</body>
<script src="script.js">
